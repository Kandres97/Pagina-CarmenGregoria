    <!-- Protección contra inspección -->
    <script>
      // Deshabilitar clic derecho
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Deshabilitar teclas de inspección
      document.addEventListener('keydown', function(e) {
        // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
        if (
          e.keyCode === 123 || 
          (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) ||
          (e.ctrlKey && e.keyCode === 85)
        ) {
          e.preventDefault();
          return false;
        }
      });
      
      // Detectar y prevenir DevTools
      (function() {
        const devtools = {
          isOpen: false,
          orientation: undefined
        };
        
        const threshold = 160;
        
        const emitEvent = (isOpen, orientation) => {
          devtools.isOpen = isOpen;
          devtools.orientation = orientation;
        };
        
        setInterval(() => {
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
          
          if (
            widthThreshold || 
            heightThreshold
          ) {
            if (!devtools.isOpen || devtools.orientation !== (widthThreshold ? 'vertical' : 'horizontal')) {
              emitEvent(true, widthThreshold ? 'vertical' : 'horizontal');
              window.location.reload();
            }
          } else {
            if (devtools.isOpen) {
              emitEvent(false, undefined);
            }
          }
        }, 1000);
      })();
    </script>
