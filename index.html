    <!-- Scripts de protecci贸n contra inspecci贸n -->
    <script>
      // Deshabilitar clic derecho
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Deshabilitar atajos de teclado para herramientas de desarrollo
      document.addEventListener('keydown', function(e) {
        if (
          e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) ||
          (e.ctrlKey && (e.key === 'U' || e.key === 'u'))
        ) {
          e.preventDefault();
          return false;
        }
      });

      // Detector y cierre de herramientas de desarrollo
      let devToolsTimeout;

      const closeDevTools = () => {
        window.close();
        window.location.href = window.location.href;
      };

      const checkDevTools = () => {
        const widthThreshold = window.outerWidth - window.innerWidth > 160;
        const heightThreshold = window.outerHeight - window.innerHeight > 160;
        
        if (widthThreshold || heightThreshold) {
          clearTimeout(devToolsTimeout);
          devToolsTimeout = setTimeout(closeDevTools, 100);
        }
      };

      setInterval(checkDevTools, 1000);
    </script>
